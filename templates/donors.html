<!DOCTYPE html>
<html>
<head>
    <title>Find Donors</title>
    <style>
        body { font-family: Arial; margin: 0; padding: 20px; background: #f0f0f0; }
        .header { background: red; color: white; padding: 20px; text-align: center; }
        .menu { background: #333; padding: 10px; }
        .menu a { color: white; text-decoration: none; margin: 0 15px; }
        .content { background: white; padding: 20px; margin: 20px 0; }
        .donor { border: 1px solid #ccc; padding: 15px; margin: 10px 0; }
        .blood-group { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Find Blood Donors</h1>
    </div>
    
    <div class="menu">
        <a href="/">Home</a>
        <a href="/register">Register Donor</a>
        <a href="/donors">Find Donors</a>
        <a href="/bloodbanks">Blood Banks</a>
    </div>
    
    <div class="content">
        <h2>Search Donors</h2>
        <form method="get">
            <input type="text" name="city" placeholder="City" value="{{ city }}">
            <select name="blood_group">
                <option value="">All Blood Groups</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            <button type="submit">Search</button>
        </form>
        
        <h3>Available Donors:</h3>
        {% if donors %}
            {% for donor in donors %}
            <div class="donor">
                <h3>{{ donor[1] }}</h3>
                <p>Blood Group: <span class="blood-group">{{ donor[3] }}</span></p>
                <p>Phone: {{ donor[2] }}</p>
                <p>City: {{ donor[4] }}</p>
            </div>
            {% endfor %}
        {% else %}
            <p>No donors found.</p>
        {% endif %}
    </div>
</body>
</html>
