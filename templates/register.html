<!DOCTYPE html>
<html>
<head>
    <title>Register Donor</title>
    <style>
        body { font-family: Arial; margin: 0; padding: 20px; background: #f0f0f0; }
        .header { background: red; color: white; padding: 20px; text-align: center; }
        .menu { background: #333; padding: 10px; }
        .menu a { color: white; text-decoration: none; margin: 0 15px; }
        .content { background: white; padding: 20px; margin: 20px 0; max-width: 500px; }
        input, select { width: 100%; padding: 8px; margin: 5px 0; }
        button { background: red; color: white; padding: 10px 20px; border: none; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Register as Blood Donor</h1>
    </div>
    
    <div class="menu">
        <a href="/">Home</a>
        <a href="/register">Register Donor</a>
        <a href="/donors">Find Donors</a>
        <a href="/bloodbanks">Blood Banks</a>
    </div>
    
    <center>
    <div class="content">
        <h2>Donor Registration</h2>
        <form method="POST">
            <input type="text" name="name" placeholder="Full Name" required><br>
            <input type="text" name="phone" placeholder="Phone Number" required><br>
            <select name="blood_group" required>
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select><br>
            <input type="text" name="city" placeholder="City" required><br>
            <button type="submit">Register</button>
        </form>
    </div>
    </center>
</body>
</html>
